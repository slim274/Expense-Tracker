<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="container_header">
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section class="container">
            <form id="expense-form">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" required>

                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                
                <p id="errorMessage" style="display: none;">Please enter a future date.</p>
                
                <button type="submit">Add Expense</button>
                
               
            </form>
            
            <label class="filter" for="filter-start-date">Start Date:</label>
            <input type="date" id="filter-start-date">
            
            <label  for="filter-end-date">End Date:</label>
            <input type="date" id="filter-end-date">

            <label for="filter-category">
                <label for="filter-category">Category:</label>
                <select id="filter-category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                
                <button id="filter-button" onclick="filterExpenses()">Filter Expenses</button>
                <p id="message">EXPENSES</p>
                <ul id="expense-list"></ul>
                <div id="total-expenses">Total: $0</div>
                <div id="filtered-total-expenses">Filtered Total: $0</div>
               
            </section>
        </main>
    
        <footer>
            &copy;2024 The Programmer's University
        </footer>
    
     
    <script src="script.js"></script>
    </body>
    </html>
